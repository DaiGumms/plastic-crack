name: Deploy to Production

on:
  push:
    branches: [main]
    tags: ['v*']

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Build application
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLASTIC_CRACK }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: plastic-crack

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Deploy Backend to Cloud Run
        run: |
          cd backend
          gcloud builds submit --config=cloudbuild.yaml --project=plastic-crack

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Production deployment completed successfully!"
          echo "âœ… Backend: Deployed to Google Cloud Run (europe-west3)"
          echo "âœ… Frontend: Deployed via Firebase Hosting workflow"
          echo "ðŸ“± Application URL: https://plastic-crack.web.app"
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
